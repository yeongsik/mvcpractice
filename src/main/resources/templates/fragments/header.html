<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
    <header th:fragment="headerFragment" class="row">
        <div class="col">
            <img class="logo" th:src="@{/images/logo.png}" src="/static/images/logo.png">
        </div>
        <div class="col-6">Comment를 남겨주세요!</div>
        <div class="col">
            <i class="fab fa-github-square github-icon"></i>
            <button th:if="${session.loginUser != null}" class="btn write-form" id="modal-btn">글쓰기</button>
            <button th:if="${session.loginUser != null}" class="btn write-form" id="logout-btn"
                    th:onclick="|location.href='@{/user/out}'|">로그아웃</button>
            <button th:if="${session.loginUser == null}" class="btn write-form" id="login-btn"
                    th:onclick="|location.href='@{/user}'|">로그인</button>
        </div>
    </header>
</html>
